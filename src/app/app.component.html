<h3 class="bg-primary text-white text-center p-2">{{ getName() }}'s To Do List</h3>
<div class="my-1">
  <input class="form-control" #todoText />
  <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">
    Add
  </button>
</div>
<div class="row" *ngIf="getTodoItems() == null;  else elseBlock">
  <div class="col text-center">
    <b>Nothing to do. Hurrah!</b>
  </div>
</div>
<ng-template #elseBlock>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Description</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getTodoItems(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.action }}</td>
       
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
